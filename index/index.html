<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->

  <body>
    <h1>Hello, world!</h1>
        <div class="container">
            <table class="table caption-top">
                <caption>List of users</caption>
                <thead>
                <tr>
                    <th scope="col">#</th>
                    <th scope="col">Name</th>
                    <th scope="col">Adresse</th>
                    <th scope="col">statut</th>
                </tr>
                </thead>
                <tbody>
                <tr>
                    <th scope="row">1</th>
                    <td>kfc</td>
                    <td>10 rue gare du nord</td>
                    <td class="colors">red</td>
                </tr>
                <tr>
                    <th scope="row">2</th>
                    <td>Aldi</td>
                    <td>Thornton</td>
                    <td class="colors">green</td>
                </tr>
                <tr>
                    <th scope="row">3</th>
                    <td>decathlon</td>
                    <td>25 rue du tram</td>
                    <td class="colors">orange</td>
                </tr>
                <tr>
                    <th scope="row">4</th>
                    <td>ing</td>
                    <td>17 rue de la banque</td>
                    <td class="colors">green</td>
                </tr>
                <tr>
                    <th scope="row">5</th>
                    <td>tabac</td>
                    <td> 10 rue du sans sucre</td>
                    <td class="colors">red</td>
                </tr>
                </tbody>
            </table>

        <div class="container">
            <button class="buttons" value ="red">red only</button>
            <button class="buttons">green only</button>
            <button class="buttons">orange only</button>
            <button class="buttons">all</button>

        </div>
<br><br>
        </div>
            <form action="index.js" >
                <div class="container">
                    <div class="input-group input-group-lg">
                        <span class="input-group-text" id="inputGroup-sizing-lg">nom</span>
                        <input type="text" class="form-control " id="nom" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-lg">
                    </div>
                    <div class="input-group input-group-lg">
                        <span class="input-group-text" id="inputGroup-sizing-lg">Adresse</span>
                        <input type="text" id="adresse" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-lg">
                    </div>
                    <div class="input-group input-group-lg">
                        <span class="input-group-text" id="inputGroup-sizing-lg">statut</span>
                        <input type="text" id="color" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-lg">
                    </div>
                    <div class="col-12">
                        <button id="submit" class="btn btn-primary" type="submit">Submit form</button>
                    </div>
                </div>
            </form>
    <!-- Optional JavaScript; choose one of the two! -->
